version: '3.8'

services:
  # ==================== POSTGRESQL ====================
  postgres:
    image: postgres:16-alpine
    container_name: aquadrop-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: -c shared_buffers=256MB -c max_connections=200
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aquadrop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== RABBITMQ ====================
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: aquadrop-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit frame_max 131072"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - aquadrop-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== REDIS ====================
  redis:
    image: redis:7.4-alpine
    container_name: aquadrop-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - aquadrop-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== PROMETHEUS ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: aquadrop-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - aquadrop-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== GRAFANA ====================
  grafana:
    image: grafana/grafana:latest
    container_name: aquadrop-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - aquadrop-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== ZIPKIN ====================
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: aquadrop-zipkin
    ports:
      - "9411:9411"
    environment:
      STORAGE_TYPE: mem
    networks:
      - aquadrop-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9411/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== KEYCLOAK ====================
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: aquadrop-keycloak
    ports:
      - "8888:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/aquadrop_keycloak
      KC_DB_USERNAME: aquadrop
      KC_DB_PASSWORD: aquadrop
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8888
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_PROXY: edge
    command: start-dev
    networks:
      - aquadrop-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== SERVICIOS JAVA ====================
  # Los servicios Java (Eureka, API Gateway, Booking, Payment, Fleet)
  # se ejecutan en TERMINALES SEPARADAS via: mvnw spring-boot:run
  # No se definen en docker-compose para evitar problemas de compilaci√≥n

networks:
  aquadrop-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
